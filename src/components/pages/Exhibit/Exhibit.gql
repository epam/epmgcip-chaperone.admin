query GetExhibit($slug: String!) {
  exhibitCollection(limit: 1, where: { slug: $slug }) {
    items {
      nameEn
      nameRu
      authorEn
      authorRu
      yearOfCreation
      descriptionEn {
        json
        links {
          entries {
            inline {
              sys {
                id
              }
            }
          }
        }
      }
      descriptionRu {
        json
        links {
          entries {
            inline {
              sys {
                id
              }
            }
          }
        }
      }

      imagesCollection(limit: 5) {
        items {
          url
          sys {
            id
          }
        }
      }
      audioFileEn {
        url
      }
      audioFileRu {
        url
      }
    }
  }
}
